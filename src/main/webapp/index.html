<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Aktuelles</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="lift:ViewNews">
         <article class="entry">
            <header>
               <div class="entrySemester">Semester: <div class="semester"></div></div>
               <div class="entryId">Nr: <div class="nr"></div></div>
               <div class="entryOwner">Verfasser: <div class="writer"></div></div>
               <div class="clear"></div>
            </header>
            <div class="entryBody">
               <div class="entrySubject"><h1><div class="subject"></div></h1></div>
               <div class="entryDate"><div class="date"></div></div>
               <div class=clear></div>
               <div class="entryContent"><div class="news"></div></div>
            </div>
         </article>
      </div>
    </div>
  </body>
</html>
